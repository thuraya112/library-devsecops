name: DevSecOps CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Basic Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic test (compile)
        run: |
          python -m compileall .

  sast-and-sca:
    name: SAST (Bandit) & SCA (pip-audit)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies + security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SAST with Bandit
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: Run SCA with pip-audit
        run: |
          pip-audit -r requirements.txt -f markdown -o pip-audit-report.md || true

      - name: Upload SAST & SCA reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-sca-reports
          path: |
            bandit-report.txt
            pip-audit-report.md

  dast-zap:
    name: DAST with OWASP ZAP
    runs-on: ubuntu-latest
    needs: sast-and-sca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install app dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask app
        env:
          FLASK_APP: app.py
          FLASK_ENV: production
          PORT: 5000
        run: |
          nohup python app.py > flask.log 2>&1 &
          sleep 20

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        continue-on-error: true
        with:
          target: "http://localhost:5000"
          fail_action: false
          allow_issue_writing: false
          artifact_name: zapscan

