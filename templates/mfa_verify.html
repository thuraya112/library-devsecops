{% extends 'base.html' %}

{% block title %}Verify Login{% endblock %}

{% block content %}
<div class="card">
    <h2>Multi-Factor Authentication</h2>
    <p class="small-text">
        Enter the 6-digit verification code to complete your login.
        <br>
        (For this demo, the code is shown above as an info message.)
    </p>

    <form method="POST">
        <label>Verification Code</label>
        <input type="text" name="otp" maxlength="6" placeholder="123456" required>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
